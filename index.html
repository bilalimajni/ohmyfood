<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf8">
    <script src="https://kit.fontawesome.com/5b390bc5f2.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
    </style>
    <link href="style.css" rel="stylesheet">
    <title>ohmyfood </title>

</head>

<body>
    <header>
        <h1 class="titlehedear">ohmyfood</h1>
        <div class="localisation">
            <div class="localisationlogo"><i class="fa-sharp fa-solid fa-location-dot"></i></div>
            <p class="localisationville">Paris, Belleville</p>

        </div>

        <div class="explorer">
            <h2 class="explorertitle">Réservez le menu qui
                vous convient</h2>
            <p class="explorerparagraphe">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>

            <div class="explorer-btn">
                <p class="explorer-btn-p">Explorer nos restaurants</p>
            </div>
    
        </div>
    </header>
    <nav>
        <h2 class="titlenav">Fonctionnement</h2>
        <div class="navigation">
            <div class="navigation-btn">
                <div><i class="fa-solid fa-mobile-screen-button"></i></div>
                <p class="navigation-btntext">Choisissez un restaurant</p>
            </div>
            <div class="navigation-btn">
                <div><i class="fa-solid fa-list"></i></div>
                <p class="navigation-btntext">Composez votre menu</p>
            </div>
            <div class="navigation-btn">
                <div><i class="fa-solid fa-shop"></i></div>
                <p class="navigation-btntext">Dégustez au restaurant</p>
            </div>
        </div>
    </nav>



</body>

</html>
